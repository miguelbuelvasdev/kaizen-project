name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  # Job de testing y linting
  test:
    name: ðŸ§ª Test & Lint
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Run tests
      run: |
        echo "ðŸ§ª Running tests..."
        # AquÃ­ irÃ­an los tests si los tuviÃ©ramos
        echo "âœ… Tests completed"

    - name: ðŸ” Run linting
      run: |
        echo "ðŸ” Running linting..."
        # AquÃ­ irÃ­a el linting si estuviera configurado
        echo "âœ… Linting completed"

  # Job de construcciÃ³n de imÃ¡genes
  build:
    name: ðŸ³ Build Images
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ“¦ Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ðŸŽ¨ Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job de deployment (solo para rama main)
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸš€ Deploy to Coolify
      run: |
        echo "ðŸš€ Iniciando deployment en Coolify..."
        echo "ðŸ“ Para deployment manual, sigue la guÃ­a en coolify-deployment.md"
        echo "ðŸ”— URL del repositorio: https://github.com/${{ github.repository }}"
        echo "ðŸ“Š Commit: ${{ github.sha }}"
        echo "âœ… Deployment workflow completado"

    - name: ðŸ“¢ Notify deployment
      run: |
        echo "ðŸŽ‰ Deployment completado exitosamente!"
        echo "ðŸŒ AplicaciÃ³n disponible en: [Configurar URL de Coolify]"
        echo "ðŸ“Š Backend API: [Configurar URL de API]"
        echo "ðŸ“ˆ Dashboard: [Configurar URL de aplicaciÃ³n]"

  # Job de notificaciÃ³n
  notify:
    name: ðŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()

    steps:
    - name: ðŸ“¢ Deployment Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Deployment completado exitosamente"
        elif [ "${{ needs.deploy.result }}" == "skipped" ]; then
          echo "â­ï¸  Deployment omitido (no es rama main)"
        else
          echo "âŒ Deployment fallÃ³"
          exit 1
        fi

    - name: ðŸ“Š Summary
      run: |
        echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Jobs Completados:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª Test & Lint: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ³ Build Images: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š InformaciÃ³n del Build:" >> $GITHUB_STEP_SUMMARY
        echo "- **Repositorio:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Rama:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Autor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ³ ImÃ¡genes Docker:" >> $GITHUB_STEP_SUMMARY
        echo "- Backend: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“š DocumentaciÃ³n:" >> $GITHUB_STEP_SUMMARY
        echo "- [README Principal](README.md)" >> $GITHUB_STEP_SUMMARY
        echo "- [Backend Docs](backend/README.md)" >> $GITHUB_STEP_SUMMARY
        echo "- [Frontend Docs](frontend/README.md)" >> $GITHUB_STEP_SUMMARY
        echo "- [Coolify Deployment](coolify-deployment.md)" >> $GITHUB_STEP_SUMMARY
